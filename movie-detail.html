<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Detail</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="movie.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">üé¨ Movies Hub</div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main class="movie-detail-container">
    <section class="movie-detail">
      <img src="" alt="Poster" class="detail-poster" />
      <div class="detail-info">
        <h1>Loading...</h1>
        <p><strong>Genre:</strong> <span class="genre"></span></p>
        <p><strong>Duration:</strong> <span class="duration"></span></p>
        <p><strong>Description:</strong> <span class="description"></span></p>
        <a href="#" class="download-btn">‚¨áÔ∏è Download Movie</a>
      </div>
    </section>

    <section class="comment-section">
      <h2>Comments</h2>
      <form id="comment-form">
        <input type="text" id="username" placeholder="Your name" required />
        <textarea id="comment" placeholder="Leave a comment..." required></textarea>
        <button type="submit">Post</button>
      </form>
      <ul id="comment-list"></ul>
    </section>

    <aside class="sidebar">
      <h3>Other Movies</h3>
      <a href="movie-detail.html?id=spiderman"><img src="img/spiderman.jpg" alt="Spiderman" /></a>
      <a href="movie-detail.html?id=minecraft"><img src="img/minecraft.jpg" alt="Minecraft" /></a>

      <a href="movie-detail.html?id=venom"><img src="img/venom.jpg" alt="Venom" /></a>
    </aside>
  </main>

  <footer>

  </footer>
</body>
</html>
